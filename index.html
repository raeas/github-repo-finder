<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find GitHub Repo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="container">
      <h1>GitHub Repo Finder</h1>

      <form id="js-form">
        <label id="js-form-label" class="form-style" for="github-handle">Enter GitHub Handle:</label>
        <input id="github-handle" class="form-style" type="text" id="js-form-input" required>
        <button type="submit" id="submit-btn" class="form-style" >Find Repos</button>
      </form>

      <main>
        <div class="results-container hidden">
          <section class="results-header"></section>
          <section class="results-list"></section>
        </div>
      </main>

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
